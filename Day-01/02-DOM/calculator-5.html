<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator - 1</title>
    <script>
        window.addEventListener("DOMContentLoaded", init);

        var txtNumber1 = null,
            txtNumber2 = null;
        function init(){
            document.getElementById("btnAdd").addEventListener("click", getOperatorFor("+"));
            document.getElementById("btnSubtract").addEventListener("click", getOperatorFor("-"));
            document.getElementById("btnMultiply").addEventListener("click", getOperatorFor("*"));
            document.getElementById("btnDivide").addEventListener("click", getOperatorFor("/"));

            txtNumber1 = document.getElementById("txtNumber1");
            txtNumber2 = document.getElementById("txtNumber2");
        };

        function getOperatorFor(operation){
            return function onCalculate(evt){
                var number1 = parseInt(txtNumber1.value,10),
                    number2 = parseInt(txtNumber2.value, 10);
                var expr = number1 + operation + number2;
                var result = eval(expr);
                document.getElementById("divResult").innerHTML = result;

            }
        }


    </script>
</head>
<body>
    <input type="text" name="" id="txtNumber1">
    <input type="text" name="" id="txtNumber2">
    <br>
    <input type="button" value="Add" id="btnAdd" >
    <input type="button" value="Subtract" id="btnSubtract" >
    <input type="button" value="Multiply" id="btnMultiply" >
    <input type="button" value="Divide" id="btnDivide" >
    <div id="divResult">[Result goes here]</div>
</body>
</html>
