<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Greet</title>
     <script>
    function greetUser(){
        var firstName = document.getElementById("txtFirstName").value;
        var lastName = document.getElementById("txtLastName").value;
        var msg = "Hi " + firstName + " " + lastName + ", Have a nice day!";
        document.getElementById("divMessage").innerHTML = msg;
    }
    function init(){
        var btnGreet = document.getElementById("btnGreet");
        btnGreet.addEventListener("click", greetUser);
    }
    window.addEventListener("DOMContentLoaded", init);
    </script>
</head>
<body>
    <span></span>
    <label for="">First Name:</label>
    <input type="text" name="" id="txtFirstName">
    <label for="">Last Name:</label>
    <input type="text" name="" id="txtLastName">
    <input type="button" value="Greet" id="btnGreet">
    <div id="divMessage">[Message goes here]</div>

</body>
</html>
