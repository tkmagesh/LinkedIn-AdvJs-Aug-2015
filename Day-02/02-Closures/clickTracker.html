<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Click Tracker</title>
    <script>
        (function (){
            window.addEventListener("DOMContentLoaded", init);
            var count = 0;
            function init(){
                document.querySelector("#btnTrack")
                    .addEventListener("click",onBtnTrackClick);
            }
            function onBtnTrackClick(){
                ++count;
                displayMessage(count);
            }
            function displayMessage(msg){
                document.querySelector("#divResult").innerHTML = msg;
            }
        })();
        //myApp();
    </script>
</head>
<body>
    <input type="button" value="Track" id="btnTrack">
    <div id="divResult"></div>
</body>
</html>
